import:
  - ~/.config/alacritty/theme-modus-vivendi.yml

window:
  decorations: full
  dynamic_padding: true
  dynamic_title: false
  opacity: 1
  padding:
    x: 5
    y: 5

scrolling:
  history: 10000

font:
  normal:
    family: Iosevka SS07
    style: Bold
  bold:
    family: Iosevka SS07
    style: Heavy
  italic:
    family: Iosevka SS07
    style: Bold Italic
  bold_italic:
    family: Iosevka SS07
    style: Heavy Italic
  size: 16

draw_bold_text_with_bright_colors: false
