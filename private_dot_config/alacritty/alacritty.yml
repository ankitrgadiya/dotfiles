import:
  - ~/.config/alacritty/theme-nord.yml

window:
  padding:
    x: 20
    y: 20
  decorations: full
  dynamic_padding: false
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    family: Iosevka
    style: Extended
  bold:
    family: Iosevka
    style: Heavy Extended
  italic:
    family: Iosevka
    style: Medium Extended Italic
  bold_italic:
    family: Iosevka
    style: Heavy Extended Italic
  size: 9
  use_thin_strokes: false

draw_bold_text_with_bright_colors: true
background_opacity: 0.7
